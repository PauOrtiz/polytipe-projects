<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.0 Transitional//EN">
<html>

<head>

  <title>My App | Polytipe</title>
  <meta name="description" content="">

  <link rel="import" href="elements.html">

<body unresolved class="fullbleed">
  <paper-drawer-panel id="drawer_panel" disable-swipe force-narrow>

            <poly-toolbar id="poly26">
              <poly-icon-button icon="menu" src="" link="" id="poly26A" style="margin-right: 20px;"></poly-icon-button>
              <poly-label text="AplicaciÃ³n" size="paper-font-subhead" link="" id="poly26B" flex=""></poly-label>
              <poly-icon-button icon="refresh" src="" link="" id="poly26C"></poly-icon-button>
              <poly-icon-button icon="search" src="" link="" id="poly26D"></poly-icon-button>
            </poly-toolbar>
          </poly-layout>

            <poly-label text="Regalos para novias" size="paper-font-headline" link="" id="poly35"></poly-label>
            <poly-tabs tabs="[{&quot;name&quot;:&quot;Perfumes&quot;},{&quot;name&quot;:&quot;Accesorios&quot;}]" selected_tab="0" id="poly37"></poly-tabs>
            <poly-layout id="poly38" layout="vertical" justify="center-justified" flex="flex-3" wrap="" style="height: 300px; background-color: rgb(38, 198, 218);"></poly-layout>

    </paper-header-panel>
  </paper-drawer-panel>

  <script type="text/javascript">
    window.addEventListener('WebComponentsReady', function(e) {
      parent.iframe_ready();
    });
  </script>

</html>
